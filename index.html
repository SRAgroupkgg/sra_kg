<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login/login.css">
</head>
<body>
    <!-- <div class="fon"></div> -->
    <div class="wrapper">
        <div class="header">
            <div class="link">
                <img height="23px height30px" src="./login/img/browser.png" alt="">
                <img height="23px" src="./login/img/3.png" alt="">
            </div>
        </div>

        <div class="content">
            <div class="content-logo"><img height="90px" src="./login/img/footer sra logo.png" alt=""></div>
        </div>
        <div class="content-title"> <h2>Регистрация </h2></div>
        <div class="form">
            <div class="form-title"><p><span>* </span>Аккаунт</p></div>
            <div class="form-input"><input id="form-input" type="text" placeholder="Пожалуйста, введите 6-12 букв или цифр"></div>
        </div>
        <div class="form">
            <div class="form-title"><p><span>* </span>Логин пароль</p></div>
            <div class="form-input"><input type="text" placeholder="Введите 6-12 букв или цифр"></div>
        </div>
        <div class="form">
            <div class="form-title"><p><span>* </span>Подвердите пароль</p></div>
            <div class="form-input"><input type="text" placeholder="Пожалуйста, введите 6-12 букв или цифр"></div>
        </div>
        <div class="form">
            <div class="form-title"><p><span>* </span>Телефонный номер</p></div>
            <div class="form-input-number">
                <div class="form-number"><img height="22px" src="./login/img/kg.png" alt=""> <p>+996</p></div>
                <input class="form-input-kg" type="text" placeholder="Пожалуйста, введите ваш номер">
            </div>
        </div>
        <div class="form">
            <div class="form-title"><p><span>* </span>Пароль для вывода</p></div>
            <div class="form-input"><input type="text" placeholder="Установите 6-значний пароль для вывода средств"></div>
        </div>
        <div class="login">
            <div class="btn"><a href="./home.html">Регистрация</a></div>
        </div>
        <div class="signin">
            <h4>У вас уже есть аккаунт? <a href="#!">Войти здесь</a></h4>
        </div>
    </div>
 </div>

 <script src="main.js"></script>
 </body>
</html>
